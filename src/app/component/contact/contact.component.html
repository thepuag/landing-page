<div class="container">
    <p>Formulario tipo reactivo</p>
    <form [formGroup]="formularioReactivo" (ngSubmit)="enviarFormularioReactivo()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="nombre" class="form-control" id="nombre" formControlName="nombre" >
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Email</label>
        <input type="correo" class="form-control" id="correo" formControlName="correo" >
      </div>
      <button type="submit" class="btn btn-outline-success btn-sm">Enviar</button>
    </form>
</div>
